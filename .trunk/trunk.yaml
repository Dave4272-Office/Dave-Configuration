version: 0.1
cli:
  version: 1.25.0
ignore:
  - **/node_modules/**
lint:
  enabled:
    - checkov@3.2.499
    - markdownlint@0.47.0
    - osv-scanner@2.3.2
    - trufflehog@3.92.5
    - yamllint@1.38.0
    - git-diff-check@SYSTEM
    - gitleaks@8.30.0
    - prettier@3.8.1
    - shellcheck@0.11.0
    - shfmt@3.6.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
