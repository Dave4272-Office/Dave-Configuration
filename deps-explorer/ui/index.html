<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manjaro Package Dependency Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Manjaro Package Dependency Explorer</h1>
        <div id="stats">
          <span id="package-count">Loading...</span>
          <select id="file-selector">
            <option value="">Loading files...</option>
          </select>
          <span class="legend">
            <span class="legend-dot explicit"></span> Explicit
          </span>
          <span class="legend">
            <span class="legend-dot dependency"></span> Dependencies
          </span>
        </div>
      </header>

      <main>
        <div id="graph-container">
          <svg id="graph"></svg>
          <div id="loading">
            <div class="spinner"></div>
            <div>Loading package data...</div>
          </div>
        </div>

        <aside id="sidebar" class="hidden">
          <button id="close-sidebar">&times;</button>
          <div id="package-details"></div>
        </aside>
      </main>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
